</ion-header>
<ion-content>
  <ion-menu-toggle>
    <ion-item [routerLink]="['/home']">
      <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>

  </ion-menu-toggle>
</ion-content>
</ion-menu>
<ion-router-outlet id="main-menu" main></ion-router-outlet>
